<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Follow Back</title>
    <link rel="icon" href="https://seeklogo.com/images/I/instagram-logo-A807AD378B-seeklogo.com.png"
        title="json file icons">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css" rel="stylesheet">
</head>

<body style="background-color: #f5f5f5;">
    <div class="container mt-4">
        <h1 class="mb-4 text-center font-weight-bold">Check Follow Back</h1>

        <!-- Input Section -->
        <div id="inputSection">
            <div class="form-group">
                <label for="zipFile" class="font-weight-bold">Upload ZIP File</label>
                <div class="custom-file">
                    <input type="file" id="zipFile" class="custom-file-input" accept=".zip">
                    <label class="custom-file-label" for="zipFile">Choose file</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary mr-2" onclick="processZipUpload()">Check</button>
                <button class="btn btn-secondary" onclick="showJsonUploadForm()">Switch to JSON file upload</button>
            </div>
        </div>

        <!-- Output Section -->
        <div id="outputSection" style="display: none;">
            <div class="card mb-2 bg-light">
                <div class="card-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-sm-10 mb-2">
                                <label class="font-weight-bold" for="sortOption">Sort by:</label>
                                <select id="sortOption" class="form-control" onchange="renderNotFollbackTable()">
                                    <option value="accountName">Account Name</option>
                                    <option value="date">Date</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-10 mb-2">
                                <label class="font-weight-bold" for="sortOrder">Sort order:</label>
                                <select id="sortOrder" class="form-control" onchange="renderNotFollbackTable()">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-12 col-md-6">
                        <h2>Not Follback List: <span id="totalNotFollback">0</span></h2>
                    </div>
                    <div class="col-12 col-md-6 text-md-right text-center">
                        <button id="copyButton" class="btn btn-secondary" onclick="copyNotFollbackAccounts()">Copy</button>
                        <button id="newButton" class="btn btn-success" onclick="resetForm()">New</button>
                    </div>
                </div>
            </div>
            <div id="notFollbackOutput"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
