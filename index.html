<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Follow Back</title>
    <link rel=icon href="https://i.postimg.cc/7ZVCp84K/json-file.png" title="json file icons">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css" rel="stylesheet">
</head>

<body style="background-color: #f5f5f5;">
    <div class="container mt-4">
        <h1 class="mb-4 text-center font-weight-bold">Check Follow Back</h1>
        <div class="form-group">
            <textarea id="followersInput" class="form-control" rows="5"
                placeholder='Masukkan data JSON Followers di sini'></textarea>
        </div>
        <div class="form-group">
            <textarea id="followingInput" class="form-control" rows="5"
                placeholder='Masukkan data JSON Following di sini'></textarea>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" onclick="checkNotFollback()">Submit</button>
        </div>

        <div class="form-group mt-4" id="sorting" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <label class="font-weight-bold" for="sortOption" id="sortingOptions" style="display: none;">Sort by:</label>
                    <select id="sortOption" class="form-control">
                        <option value="accountName">Account Name</option>
                        <option value="date">Date</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="font-weight-bold" for="sortOrder" id="sortOrderOptions" style="display: none;">Sort order:</label>
                    <select id="sortOrder" class="form-control">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="notFollbackOutput" class="mt-4"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
